<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Floating Divs</title>

    <style>
        #container {
            width: 570px;
            height: 80px;
            border: 5px solid black;
        }

        .seasons {
            width: 80px;
            height: 30px;
            border: 2px solid green;
            padding: 10px;
            margin-left: 30px;
            margin-top: 10px;
            text-align: center;
            float: left;
        }
    </style>
</head>
<body>
<div id="container"><div class="seasons">Spring</div><div class="seasons">Summer</div><div class="seasons">Fall</div><div class="seasons">Winter</div></div>
</body>
</html>
