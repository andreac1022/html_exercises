<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Float Right and Left</title>

    <style>

        .rose {
            float: left;
        }

        .farm {
            float: right;
        }
    </style>
</head>
<body>
<div class="rose"><img src="roses.jpg" alt="rose" width="150" height="150"></div>

<div class="farm"><img src="farm.jpg" alt="farm" width="150" height="150"></div>

<h1>First Heading</h1>
<h2>Second Heading</h2>
<h3>Third Heading</h3>
<h4>Fourth Heading</h4>
<h5>Fifth Heading</h5>
</body>
</html>
